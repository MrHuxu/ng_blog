<div class="col-xs-12 col-sm-12 col-md-9 col-md-offset-3 col-lg-9 col-lg-offset-3 index-block">
   <div ng-repeat="article in articles track by $index" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 widget index-content" on-finish-render="ngRepeatFinished">
    <div class="index-header">
      <h4 class="col-xs-12 col-sm-12 col-md-12 col-lg-12 widget-title" ng-bind="article.title"></h4>
    </div>
    <p id="{{'index' + $index}}" ng-bind-html="article.content"></p>
    <div class='index-footer'>
      <button class="btn btn-default" ui-sref="article({name: article.filename})">Continue Reading</button>
    </div>
  </div>
  <pagination current-page="page" article-count="{{article_count}}"></pagination>
</div>
