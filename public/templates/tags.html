<div class="tags">
  <div class="widget">
    <div class="tag-btn" ng-repeat="tag in tags">
     <button 
        class="btn btn-default btn-sm"
        ng-class="{active: selectedTags.indexOf(tag) !== -1}"
        ng-bind="tag"
        ng-click="selectOrCancel(tag)">
      </button>
    </div>
  </div>
</div>
