<div class="col-md-3">
  <h4 class="col-xs-12 col-sm-12 col-md-12 col-lg-12 widget-title">Tags</h4>
  <div class="col-xs-12 col-sm-12 col-md-12 tag-block">
    <div init-tags="{{tags}}" selected-tags="selectedTags" tags></div>
  </div>
</div>
<div class="col-md-9">
  <div ng-repeat="(key, value) in articles">
    <h4 class="col-xs-12 col-sm-12 col-md-12 col-lg-12 widget-title" ng-bind="key.slice(9)"></h4>
    <div class="col-xs-12 col-sm-6 col-md-4 title-block" ng-repeat="article in value | articleFilter:selectedTags">
      <div class="widget title-panel">
        <p ng-bind="article.time | timeFilter"></p>
        <a ui-sref="article({name: article.name})" ng-bind="article.title"></a>
      </div>
    </div>
  </div>
</div>
